<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main role="main" class="contanier">
      <div class="row" style="margin-top: 100px;">
        <div class="col-8 offset-2">
          <div class="card">
            <div class="card-header bg-secondary">
              <p style="color: white; font-size: 1.4rem;">
                <strong>Calculator</strong>
              </p>
            </div>
            <div class="card-body" style="height: 110px;">
              <input
                type="text"
                class="form-control text-right"
                style="height: 40px; font-size: 0.8rem;"
                disabled
                value=""
                id="calc"
              />
              <input
                type="text"
                class="form-control text-right"
                style="height: 70px;"
                disabled
                value=""
                id="result"
              />
            </div>
            <div class="card-body">
              <div class="p-1">
                <div class="row text-center my-1">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">C</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">+/-</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">%</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">Del</button>
                  </div>
                </div>
                <div class="row text-center my-1">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">7</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">8</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">9</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">รท</button>
                  </div>
                </div>
                <div class="row text-center my-1">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">4</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">5</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">6</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">ร</button>
                  </div>
                </div>
                <div class="row text-center my-1">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">1</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">2</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">3</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">-</button>
                  </div>
                </div>
                <div class="row text-center my-1">
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">0</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">.</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">=</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block btn-sm">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/loadfile.js"></script>
  </body>
</html>
